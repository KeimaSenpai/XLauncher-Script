name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.11.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build with pyinstaller
      run: |
        pyinstaller main.py --noconfirm --onedir --console --icon icon_windows.ico --name "XLauncher"
    - name: Compress folder
      shell: powershell
      run: |
        Compress-Archive -Path dist/XLauncher -DestinationPath XLauncher-Windows.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        tag_name: v1.0.3
        release_name: XLauncher v1.0.3
        body: |
          ## üöÄ Funciones
          - Agregado indicador de por donde va la descarga.
          - Agregada la opcion de instalar Fabric.
          - Agregado las opcion de Ajustes.
          - Editar Nombre ruta del Java y RAM.
          ------
          ## üìëPr√≥ximamente
          -  Login con cuenta Premium
          - Versiones para Linux y MACOS
          ------
          ## üêõSe corrigieron los siguientes bugs
          
          - [ ]  'UseConcMarkSweepGC'
          
          ![GitHub Downloads (all assets, all releases)](https://img.shields.io/github/downloads/KeimaSenpai/XLauncher-Script/total?style=for-the-badge&label=Download&color=%23756AB6)
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./XLauncher-Windows.zip
        asset_name: XLauncher-Windows.zip
        asset_content_type: application/zip
